    ### Example 3: Comedy with Proper Formatting

    INT. ACCOUNTING OFFICE - CUBICLE FARM - DAY

    Fluorescent lights hum. Keyboards CLACK. Soul-crushing 
    normalcy.

    SUPER: "MONDAY - 9:03 AM"

    JOSH PARKER (28, rumpled tie, desperate eyes) hunches over his 
    desk. He glances around nervously.

    His computer screen: "FANTASY FOOTBALL - TRADE DEADLINE: 47 
    MINUTES"

    His BOSS, MR. HENDRICKS (55, suit, permanent scowl) walks past.

    Josh quickly switches screens to a spreadsheet.

    MR. HENDRICKS
    (without stopping)
    Parker. Conference room. Five minutes.

    Josh's eyes go wide.

    JOSH
    (under his breath)
    Crap crap crap crap crap.

    His coworker MAYA (26, glasses, smirking) leans over the 
    divider.

    MAYA
    What'd you do this time?

    JOSH
    Nothing! I haven't done anything!

    MAYA
    That's what you said before the copier 
    incident.

    JOSH
    That wasn't my fault!

    FLASHBACK - INT. COPY ROOM - LAST WEEK

    Josh stands before a copy machine. Paper EVERYWHERE. The 
    machine SMOKING. An alarm WAILING.

    YOUNGER JOSH
    (panicked)
    I just pressed print!

    BACK TO PRESENT

    JOSH
    The machine was defective.

    MAYA
    You tried to print 5,000 copies of your 
    face.

    JOSH
    It was for a vision board!

    Maya just stares at him.

    JOSH (CONT'D)
    A very important vision board.

    His phone BUZZES. Text message: "WHERE ARE YOU? TRADE WINDOW 
    CLOSING!"

    JOSH (CONT'D)
    (to himself)
    Okay. Conference room. Quick meeting. 
    Back to desk. Execute trade. Simple.

    He stands. Straightens his tie.

    MAYA
    Your fly's down.

    Josh looks down. Zips frantically.

    JOSH
    Why is Monday like this?

    MAYA
    (returning to work)
    It's Monday. It's literally designed to 
    be like this.

    CUT TO:

    INT. CONFERENCE ROOM - CONTINUOUS

    Hendricks sits at the head of the table. FIVE OTHER EMPLOYEES 
    already seated. All look miserable.

    Josh enters. Everyone turns.

    JOSH
    Sorry, I—

    MR. HENDRICKS
    Sit. We're discussing the Q3 reports.

    Josh's phone BUZZES in his pocket. He ignores it.

    MR. HENDRICKS (CONT'D)
    Parker, since you're late, you can go 
    first.

    JOSH
    First for...?

    HENDRICKS slides a massive binder across the table.

    MR. HENDRICKS
    Present your department's findings.

    Josh opens the binder. It's completely blank.

    CLOSE ON - Josh's face. Pure terror.

    JOSH
    (panicked whisper)
    Oh no.

    His phone BUZZES again. And again. And again.

    ANGLE ON - Other employees exchanging glances.

    MR. HENDRICKS
    We're waiting.

    Josh flips through pages. All blank.

    JOSH
    I... there seems to be... a technical...

    His phone RINGS. Loud. The ringtone: "WHO LET THE DOGS OUT"

    Everyone stares.

    Josh fumbles to silence it. Drops the phone. It CLATTERS under 
    the table.

    He dives under.

    UNDER THE TABLE - Josh's POV

    Legs everywhere. Phone just out of reach.

    JOSH (O.S.)
    (muffled)
    Almost got it...

    BACK TO SCENE

    Josh emerges. Phone in hand. Hair disheveled. Tie askew.

    MR. HENDRICKS
    (long pause)
    Parker.

    JOSH
    Yes sir?

    MR. HENDRICKS
    Get out.

    JOSH
    Sir, I can explain—

    MR. HENDRICKS
    Out. Now.

    Josh stands. Backs toward the door.

    JOSH
    Right. Yes. Going. Out.

    He exits.

    SMASH CUT TO:

    EXT. OFFICE BUILDING - PARKING LOT - DAY

    Josh bursts through the doors. Checks his phone.

    TEXT MESSAGE: "TOO LATE. TRADED YOUR WHOLE TEAM FOR NOTHING. 
    -DAVE"

    JOSH
    (to the sky)
    DAAAAAAAVE!

    A SECURITY GUARD walks past.

    SECURITY GUARD
    You okay buddy?

    JOSH
    (defeated)
    I have a vision board that says I am.

    The guard walks away slowly. Josh slumps against the wall.

    His phone RINGS. MOM calling.

    He answers.

    JOSH (CONT'D)
    (into phone)
    Hi Mom... No, today's actually going 
    great.

    FADE OUT.

